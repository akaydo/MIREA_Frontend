<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.Обратный отсчет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  <div class="wrapper">
    <div class="title">
       До начала экзаменационной сессии:
    </div>
    <div class="count-down">
       <div class="timer day">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Дней
             </div>
          </div>
       </div>
       <div class="clone">
          :
       </div>
       <div class="timer hour">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Часов
             </div>
          </div>
       </div>
       <div class="clone">
          :
       </div>
       <div class="timer min">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Минут
             </div>
          </div>
       </div>
       <div class="clone">
          :
       </div>
       <div class="timer sec">
          <div class="count">
             <div class="numb">
                00
             </div>
             <div class="text">
                Секунд
             </div>
          </div>
       </div>
    </div>
 </div>
</body>

<script src="script.js"></script>
</html>
