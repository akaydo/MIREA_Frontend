<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>5. Счётчик</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-count">
        <img src="youtube.png" alt="youtube" />
        <div class="count">0</div>
        <span>Просмотров</span>
      </div>
      <div class="logo-count">
        <center><img src="in.png" alt="in" />
        <div class="count">0</div></center>
        <center><span>Проектов</span></center>
      </div>
      <div class="logo-count">
        <center><img src="facebook.png" alt="facebook" />
        <div class="count">0</div></center>
        <center><span>Друзей</span></center>
      </div>
      <div class="logo-count">
        <center><img src="twitter.png" alt="twitter" /></center>
        <div class="count">0</div>
        <center><span>Постов</span></center>
      </div>
    </div>
  </body>
  <script src="script5.js"></script>
</html>
