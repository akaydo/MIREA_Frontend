<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Погода в Токио</title>
</head>
<body>
  <div class="weather_forecast">
    <div class="location">Токио</div>
    <div class="date">Понедельник, 22 ноября</div>
    <div class="description1">Дождь</div>
    <div class="current">
      <div class="visual">
        <div class="icon rain"></div>
        <div class="temp">+14</div>
        <div class="scale">&deg;C</div>
      </div>
      <div class="description2">
        <div class="precipitate">93%</div>
        <div class="humidity">97%</div>
        <div class="wind">2,1 м/с</div>
      </div>
    </div>

    <div class="week">
      <div class="week_desk">
        <div class="date">Сегодня</div>
        <div class="icon rain"></div>
        <div class="week_temp">
          <div class="temp_high">+19&deg;</div>
          <div class="temp_low">+11&deg;</div>
        </div>
      </div>
    
      <div class="week_desk">
        <div class="date">Вторник</div>
          <div class="icon clear"></div>
          <div class="week_temp">
            <div class="temp_high">+15&deg;</div>
            <div class="temp_low">+7&deg;</div>
          </div>
        </div>

        <div class="week_desk">
        <div class="date">Среда</div>
          <div class="icon clear"></div>
          <div class="week_temp">
            <div class="temp_high">+16&deg;</div>
            <div class="temp_low">+5&deg;</div>
          </div>
        </div>

        <div class="week_desk">
        <div class="date">Четверг</div>
          <div class="icon clear"></div>
          <div class="week_temp">
            <div class="temp_high">+16&deg;</div>
            <div class="temp_low">+7&deg;</div>
          </div>
        </div>

        <div class="week_desk">
        <div class="date">Пятница</div>
          <div class="icon cloudy"></div>
          <div class="week_temp">
            <div class="temp_high">+14&deg;</div>
            <div class="temp_low">+6&deg;</div>
          </div>
        </div>

        <div class="week_desk">
        <div class="date">Суббота</div>
          <div class="icon clear"></div>
          <div class="week_temp">
            <div class="temp_high">+12&deg;</div>
            <div class="temp_low">+6&deg;</div>
          </div>
        </div>

        <div class="week_desk">
        <div class="date">Воскресенье</div>
          <div class="icon rain"></div>
          <div class="week_temp">
            <div class="temp_high">+12&deg;</div>
            <div class="temp_low">+4&deg;</div>
          </div>
        </div>

  </div>
</div>
</body>
</html>
